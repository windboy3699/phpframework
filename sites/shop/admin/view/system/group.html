{% extends "layout.html" %}

{% block main %}
<section class="content-header">
    <h1>
        系统管理
        {% include 'breadcrumbs.html' %}
    </h1>
    <div class="breadcrumb">
        <a href="/admin/system/group/add/" class="btn btn-sm btn-default btn-flat pull-right">>> 添加用户组</a>
    </div>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">用户组列表</h3>
                </div>
                <div class="box-body">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 50px">ID</th>
                            <th>名称</th>
                            <th>操作</th>
                        </tr>
                        {% for key,item in groups %}
                        <tr>
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>
                                <a href="/admin/system/group/edit/?id={{item.id}}">编辑</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
