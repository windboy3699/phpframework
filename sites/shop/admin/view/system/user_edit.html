{% extends "layout.html" %}

{% block main %}
<section class="content-header">
    <h1>
        系统管理
        {% include 'breadcrumbs.html' %}
    </h1>
    <div class="breadcrumb">
        <a href="/admin/system/user/" class="btn btn-sm btn-default btn-flat pull-right">>> 用户列表</a>
    </div>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- right column -->
        <div class="col-xs-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">用户添加</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="/admin/system/user/save/" method="post" data-redirect="{{referer}}">
                    <input type="hidden" name="id" value="{{user.id}}">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>

                            <div class="col-sm-10">
                                <input type="text" name="username" value="{{user.username}}" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密 码</label>

                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>

                            <div class="col-sm-10">
                                <input type="text" name="realname" value="{{user.realname}}" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户组</label>
                            <div class="col-sm-10">
                                <select name="group_id" class="form-control">
                                    {% for id,name in groups %}
                                    <option value="{{id}}">{{name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default" onclick="javascript:history.go(-1);">返 回</button>
                        <button type="submit" class="btn btn-info pull-right J_Do_Post">提 交</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
{% endblock %}

{% block js %}
<script type="text/javascript">
    setDefault({
        dom: $('select[name="group_id"]'),
        default: '{{user.group_id}}'
    });
</script>
{% endblock %}
